<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Registration Detail</legend>
        <label for="uni">University: </label>
        <input type="text" name="uni" id="uni"><br><br>
        <label for="institute">Institute: </label>
        <input type="text" name="institute" id="institute"><br><br>
        <label for="branch">Branch: </label>
        <select>
            <option value="">--select--</option>
            <option value="main">Main Branch</option>
            <option value="sub">Sub Branch</option>
        </select><br><br>
        <label for="">Degree: </label>
        <select>
            <option value="">--select--</option>
            <option value="matric">Matric</option>
            <option value="inter">Inter</option>
            <option value="graduation">Graduation</option>
            <option value="master">Master</option>
        </select>
        <input type="radio" name="degree" id="degree"> Pursuing
        <input type="radio" name="degree" id="degree"> Completed <br><br>
        <label for="">Averagae GPI: </label>
        <input type="number" name="" id=""> Upto
        <input type="number" name="" id=""> Th Semester <br><br>
        <label for="exp">Experience: </label>
        <input type="number" name="exp" id="exp"> Years <br><br>
        <label for="">Your Website or Blog: </label>
        <input type="url" name="url" id="url" placeholder="https://">
    </fieldset>
</body>
</html>
